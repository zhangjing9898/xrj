<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/wallet/card-bind.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">银行卡绑定</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>卡号</label>
						<input type="text" class="mui-input-clear" placeholder="请输入卡号">
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>银行卡号</label>
						<input type="text" class="mui-input-clear" placeholder="请输入银行卡号">
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>银行名称</label>
						<input type="text" class="mui-input-clear" placeholder="请输入银行名称">
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>持卡人姓名</label>
						<input type="text" class="mui-input-clear" placeholder="输入银行卡绑定的姓名">
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>开户行城市</label>
						<input type="text" class="mui-input-clear" placeholder="请输入开户行城市">
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>开户行支行名称</label>
						<input type="text" class="mui-input-clear" placeholder="请输入开户行支行名称">
					</div>
				</li>
				
			</ul>
			<button class="mui-btn">下一步</button>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
