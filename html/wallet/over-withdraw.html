<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/wallet/over-withdraw.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">余额提现</h1>
		</header>
		<div class="mui-content">
		    <div class="card-info">
		    	<p class="mui-pull-left">银行卡</p>
		    	<div class="mui-pull-right">
		    		<span class="card-name">民生银行</span>
		    		<span class="card-name">储蓄卡</span>
		    	</div>
		    </div>
		    <div class="over-area">
		    	<input class="money-area" type="text" class="mui-input-clear" value="100">
		    	<span class="now-over">当前余额:100.</span>
		    	<span class="all-exchange">全部兑换</span>
		    </div>
		    <button class="mui-btn">下一步</button>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
