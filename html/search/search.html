				</li>

			</ul>

		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();

			mui.plusReady(function() {
				//搜索框自动获得焦点
				var search = document.getElementById("search");
				search.focus();
				
				//点击清除历史记录
				var delHistoryLogs = document.getElementById("delHistoryLogs");
				delHistoryLogs.addEventListener('tap', function() {
					mui.confirm(

					);
				});
			})
		</script>
