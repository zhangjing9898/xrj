<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/search/search.css" />
	</head>

	<body>
		<div class="mui-content mui-row" id="nav">
				<a id="nav-icon-location"  class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left mui-input-row"></a>
			<span id="nav-icon-message" class="mui-pull-right">
				搜索
			</span>
			<div class="input_wrapper">
				<div class="mui-input-row mui-search" id="nav-search">
					<div class="mui-input-clear mui-input-row mui-search">
						<input id="inputOne" type="search" placeholder="蜀九香火锅">
					</div>
				</div>
			</div>
		</div>

		<div class="mui-content">
			<p>历史搜索</p>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="">
						<span id="" class="mui-icon mui-icon-search"></span>火锅
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="">
						<span id="" class="mui-icon mui-icon-search"></span>川椒牛肉面
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="">
						<span id="" class="mui-icon mui-icon-search"></span>火上芭蕾海鲜自助烤肉
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="">
						<span id="" class="mui-icon mui-icon-search"></span>Magic Dance麦吉爵士舞馆
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="">
						<span id="" class="mui-icon mui-icon-search"></span>海盗船海鲜大咖
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="">
						<span id="" class="mui-icon mui-icon-search"></span>弥远书吧
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="">
						<span id="" class="mui-icon mui-icon-search"></span>贡品粥
					</a>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a id="delHistoryLogs">
						清除历史记录
					</a>
				</li>

			</ul>
		</div>

		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();

			mui.plusReady(function() {
				//搜索框自动获得焦点
				var search = document.getElementById("search");
				search.focus();

				//点击清除历史记录
				var delHistoryLogs = document.getElementById("delHistoryLogs");
				delHistoryLogs.addEventListener('tap', function() {
					mui.confirm(
						"清除历史记录"
					);
				});
			})
		</script>
	</body>

</html>
