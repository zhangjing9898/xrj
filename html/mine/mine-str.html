<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/mine//mine-str.css" />
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">个人资料</h1>
		</header>

		<div class="mui-content">
			<ul class="mui-table-view">
				<li id="headImgLi" class="mui-table-view-cell mui-media mine-str-HeadPortrait-li">
					<a href="javascript:;">
						<div class="mui-pull-right">
							<img id="headImg" class="mui-media-object " src="../../img/icon/person.svg">
							<span class="mui-icon mui-icon-arrowright headImgArrow"></span>
						</div>
						
						<div class="mui-media-body mine-str-HeadPortrait-body">
							<div id="HeadPortrait" class="mine-str-HeadPortrait">
								头像
							</div>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<div class="mui-media-body">
							<div class="mine-str-nickname" id="mine-str-nickname">
								<div class="mine-str-nickname-title">
									昵称
									<div class="mui-pull-right mine-str-nickname-body">
										<p class="label">被风吹过的夏天</p>
										<span class="mui-icon mui-icon-arrowright headImgArrow"></span>
									</div>
								</div>
							</div>
						</div>
					</a>
				</li>
				<li id="changePasswordLi" class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<!--<img class="mui-media-object mui-pull-right" src="http://placehold.it/40x30">-->
						<div class="mui-media-body">
							<div class="mine-str-changgePasswd-title">
								密码
								<div class="mui-pull-right mine-str-Passwd-body">
									<p class="label">中等强度</p>
									<span class="mui-icon mui-icon-arrowright headImgArrow"></span>
								</div>
							</div>
						</div>
					</a>
				</li>
			</ul>
			<button class="mui-btn exitButton">退出</button>
		</div>
		
		<script type="text/javascript" src="../../js/require.js" ></script>
		<script type="text/javascript" src="../../js/mine/mine-str.js" ></script>
	</body>

</html>
