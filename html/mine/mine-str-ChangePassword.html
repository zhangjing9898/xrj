<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/mine/mine-str-ChangePassword.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">更改密码</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group" style="margin-top: 20px;">
				<div class="mui-input-row">
					<label>原密码</label>
					<input type="text" class="mui-input-clear" placeholder="请输入原密码">
				</div>
				<div class="mui-input-row">
					<label>新密码</label>
					<input type="password" class="mui-input-password" placeholder="请输入新密码">
				</div>
				<div class="mui-input-row">
					<label>重复新密码</label>
					<input type="password" class="mui-input-password" placeholder="请重复新密码">
				</div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-danger" style="width: 45%;">取消</button>
					<button type="button" class="mui-btn mui-btn-primary" style="width: 45%;">确认</button>
				</div>
			</form>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
