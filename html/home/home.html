<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../css/mui.css" />
		<link rel="stylesheet" href="../../css/home/home.css" />
		<script data-main='./home.js' type="text/javascript" src="../../js/require.js" ></script>
	</head>

	<body>
		<div class="mui-content">
			<!--顶部导航栏-->
			<div class="mui-content mui-row top-search-bar" >

				<span class="mui-input-row mui-pull-left" id="nav-icon-location">成都</span>


				<span id="nav-icon-message" class="mui-pull-right">
					<img id="nav-icon-message-img" src="../../img/icon/bell.png"/>
					<span id="nav-icon-message-badge" class="mui-badge mui-badge-red" ></span>
				</span>
				<div class="input_wrapper">
					<div class="mui-input-row mui-search" id="nav-search">
						<div class="mui-input-clear mui-input-row mui-search">
							<input id="inputOne" type="search" placeholder="输入商家或分类">
						</div>
					</div>
				</div>
			</div>

			<!--第二导航栏-->
			<ul class="mui-table-view mui-grid-view mui-grid-9" id="nav-two">
				<li class="mui-table-view-cell mui-media mui-col-sm-4">
					<a id="ScanQrCodeToPay">
						<span>
							<img src="../../img/icon/scan.png" />
						</span>
						<div class="mui-media-body">扫码支付</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media  mui-col-sm-4">
					<a id="myProfit">
						<span>
							<img src="../../img/icon/income.png" />
						</span>
						<div class="mui-media-body">我的收益</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-sm-4">
					<a id="share">
						<span>
							<img src="../../img/icon/shareRecommend.png" />
						</span>
						<div class="mui-media-body">分享推荐</div>
					</a>
				</li>
			</ul>


		</div>

	</body>

</html>
