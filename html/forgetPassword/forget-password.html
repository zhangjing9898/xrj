<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/forgetPassword/forget-password.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">忘记密码</h1>
		</header>
		<div class="mui-content">
		    <div class="mui-loading">
							<form id='login-form' class="mui-input-group">
								<div class="mui-input-row">
									<label>
										<img src="../../img/icon/password.png" />
									</label>
									<input id='account' type="text" class="mui-input-clear mui-input" placeholder="输入新密码">
								</div>
								<div class="mui-input-row">
									<label>
										<img src="../../img/icon/password.png" />
									</label>
									<input id='password' type="password" class="mui-input-clear mui-input" placeholder="再次输入密码">
								</div>
							</form>
							<div>
								<button id='login' class="mui-btn mui-btn-block">登录</button>
								
							</div>
						</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
