<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/forgetPassword/forget-password-mobile.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">忘记密码</h1>
		</header>
		<div class="mui-content">
			<div class="loginDiv">
				<form id='login-form' class="mui-input-group">
					<div class="mui-input-row">
						<label>
										<img src="../../img/bottom/mine.png" />
									</label>
						<input id="In_PhoneNumber" type="text" class="mui-input-clear mui-input" placeholder="请输入手机号"  />
					</div>
					<div class="mui-input-row password">
						<label>
										<img src="../../img/icon/message.png" />
									</label>
						<input id="In_VerificationCode" type="password" class="mui-input-clear mui-input" placeholder="请输入密码" disabled="true" />

					</div>
					<div>
						<button id="SendVerificationCode" type="button" class="mui-btn">发送验证码</button>
					</div>

				</form>
				<button id="confirmBtn" class="mui-btn mui-btn-block">验证</button>
			</div>
		</div>
		<script type="text/javascript" src="../../js/require.js"></script>
		<!--<script type="text/javascript" src="../../js/forget_password/forget_password.js"></script>-->

	</body>

</html>
