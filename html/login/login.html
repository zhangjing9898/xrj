<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/login/login.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-pull-left">登录</h1>
			<h1 class="mui-pull-right navRegisterButton" id="reg">注册</h1>
		</header>
		<div class="mui-content">

			<div class="mui-loading">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>
										<img src="../../img/bottom/mine.png" />
									</label>
						<input id='account' type="text" class="mui-input-clear mui-input" placeholder="输入手机号">
					</div>
					<div class="mui-input-row">
						<label>
										<img src="../../img/icon/password.png" />
									</label>
						<input id='password' type="password" class="mui-input-clear mui-input" placeholder="输入密码">
					</div>
					<div class="link-area">
						<a id='forgetPassword'>忘记密码?</a>
					</div>
				</form>
				<div>
					<button class="mui-btn mui-btn-block">登录</button>
					<button class="mui-btn mui-btn-block">注册</button>

				</div>
			</div>

		</div>
		<script src="../../js/lib/mui.js"></script>
		<script type="text/javascript">
		</script>
	</body>

</html>
