<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/other/storeEnter/checkStatus.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">入驻信息</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<div class="line"></div>
				<div class="line1"></div>
				<li class="mui-table-view-cell">
					<div class="mui-input-row mui-checkbox mui-left">
					
						<label>
							<p>申请资料提交</p>
							<p>提交个人资料</p>
							<p>提交商户资料</p>
						</label>
						<input name="checkbox" type="checkbox" checked="">
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row mui-checkbox mui-left">
						<label>
							<p class="checkingTitle">审核中</p>
							<p class="checkingInfo">在3-5个工作日内对提交材料进行审核</p>
						</label>
						<input name="checkbox" type="checkbox" checked="">
					</div>

				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row mui-checkbox mui-left cantUse">
						<label>
							<p>审核通过开通</p>
							<p>商户可以正式使用所有平台业务</p>
						</label>
						<input name="checkbox" type="checkbox">
					</div>
				</li>
			</ul>
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
